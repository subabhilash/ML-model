<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Prediction</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    form {
        max-width: 400px;
        margin: auto;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h2>Health Prediction</h2>
    <form action="/predict" method="post">
        <label for="temperature">Room Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" placeholder="Enter temperature" required>

        <label for="humidity">Room Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" placeholder="Enter humidity" required>

        <label for="pulseRate">Pulse Rate (bpm):</label>
        <input type="number" id="pulseRate" name="pulseRate" placeholder="Enter pulse rate" required>

        <label for="spo2">SpO2 (%):</label>
        <input type="number" id="spo2" name="spo2" placeholder="Enter SpO2" required>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
